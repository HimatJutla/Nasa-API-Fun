<div class="row sorter-row py-3 px-2">
    <div class="col-12 sort-title-col big-title d-flex justify-content-center underline">
        {{ sortTitle | uppercase }}
    </div>
    <div class="col-12 mt-3">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="py-2 mb-2 mb-lg-0 sub-title text-center individual-sorter" 
                *ngFor="let sortFilter of sortFilterArray"
                (click)="sortingParamApplied($event, sortParams.innerText)" #sortParams>
                {{ sortFilter }}
            </div>
        </div>
    </div>
</div>
